<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KGM Cables - Area Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/css/style.css" rel="stylesheet" />
</head>
<body>
  <main class="container">
    <h1>KGM Cables â€” Area Notifications</h1>

    <section class="card">
      <label for="area">Select Area</label>
      <select id="area"></select>
      <div id="areaCount" class="muted"></div>
    </section>

    <section class="card">
      <div class="row">
        <label><input type="radio" name="msgType" value="outage" checked> Outage (start)</label>
        <label><input type="radio" name="msgType" value="restored"> Restored (end)</label>
      </div>
      <div class="row">
        <label><input type="checkbox" id="langTamil" checked> Include Tamil</label>
        <label><input type="checkbox" id="langEnglish" checked> Include English</label>
        <label><input type="checkbox" id="dryRun" checked> Dry run (preview only)</label>
      </div>
      <div class="row" style="gap:0.75rem;flex-wrap:wrap">
        <div>
          <label for="etaStart" class="muted">Estimated downtime (optional)</label>
          <input type="time" id="etaStart" />
          to
          <input type="time" id="etaEnd" />
        </div>
      </div>
    </section>

    <section class="card">
      <label for="message">Composed Message (editable)</label>
      <textarea id="message" rows="6"></textarea>
      <div class="muted" id="composeHint">Auto-composed from your selections; you can still edit by hand.</div>
    </section>

    <section class="actions">
      <button id="sendBtn">Send via WhatsApp</button>
    </section>

    <section id="status" class="status"></section>
  </main>

  <script src="/static/js/script.js"></script>
</body>
</html>
